<template name="spottingMap">

    <div class="spotting-map">
        <div class="canvas">
            <div class="image">
                {{#with image}}
                    <img src="{{ source }}" width="600" height="600">
                    {{#each markers}}
                        <span class="marker marker-{{type}}" style="top: {{y}}px; left: {{x}}px;" title="{{description}}">
                            {{description}}
                        </span>
                    {{/each}}
                {{/with}}
            </div>
            {{#with selectedMarker}}
                <div class="marker-controls">
                    <button class="button-edit" data-do="edit-marker">Edit</button>
                    <button class="button-remove" data-do="remove-marker">Remove</button>
                </div>
            {{/with}}
        </div>
        <div class="controls">
            {{#if editMarker}}
                <div class="pull-up-panel">
                    <header class="panel-header">
                        <button class="button-close" data-do="close-panel">cancel</button>
                        <h3 class="h2 title">what did you spot?</h3>
                    </header>
                    <ul class="marker-menu buttons-list no-list">
                        <li class="item">
                            <button data-do="save-marker" data-marker-type="orangutan" class="button"> Orangutan
                            </button>
                        </li>
                        <li class="item">
                            <button data-do="save-marker" data-marker-type="leopard" class="button">Leopard</button>
                        </li>
                        <li class="item">
                            <button data-do="save-marker" data-marker-type="rhinoceros" class="button"> Rhinoceros
                            </button>
                        </li>
                        <li class="item">
                            <button data-do="save-marker" data-marker-type="tiger" class="button">Tiger</button>
                        </li>
                        <li class="item">
                            <button data-do="save-marker" data-marker-type="bear" class="button">Bear</button>
                        </li>
                        <li class="item">
                            <button data-do="save-marker" data-marker-type="gibbon" class="button">Gibbon</button>
                        </li>
                        <li class="item">
                            <button data-do="save-marker" data-marker-type="palm-oil-factory" class="button"> Palm oil
                                factory
                            </button>
                        </li>
                        <li class="item">
                            <button data-do="save-marker" data-marker-type="worker" class="button">Workers on the ground
                            </button>
                        </li>
                        <li class="item">
                            <button data-do="save-marker" data-marker-type="vehicle" class="button">Car or
                                truck
                            </button>
                        </li>
                        <li class="item">
                            <button data-do="save-marker" data-marker-type="village" class="button">Village
                            </button>
                        </li>
                        <li class="item">
                            <button data-do="save-marker" data-marker-type="dunno" class="button">?</button>
                        </li>
                    </ul>
                </div>
            {{/if}}
            <button class="zoom-in" data-do="zoom-in">Zoom in</button>
            <button class="zoom-out" data-do="zoom-out">Zoom out</button>
            <input type="range" name="zoom" class="zoom-range" data-do="zoom-range">
            <button class="reset" data-do="reset">Reset</button>
            {{#with image}}
                <button class="save" data-do="save">Save</button>
                {{#if markers}}
                    <button data-do="clear-markers">Remove all markers (debugging)</button>
                {{/if}}
            {{/with}}
        </div>
    </div>
</template>
