<template name="spottingMap">

    <div class="spotting-map">
        <div class="canvas">
            <div class="image">
                {{#with image}}
                    <img src="{{ source }}" width="600" height="600">
                    {{#each markers}}
                        <span class="marker marker-{{type}}" style="top: {{y}}px; left: {{x}}px;" title="{{description}}">
                            {{description}}
                        </span>
                    {{/each}}
                {{/with}}
            </div>
            {{#with selectedMarker}}
                <div class="marker-controls">
                    <button class="button-edit" data-do="edit-marker">Edit</button>
                    <button class="button-remove" data-do="remove-marker">Remove</button>
                </div>
            {{/with}}
        </div>
        <div class="controls">
            {{#if editMarker}}
            <ul class="marker-menu">
                <li class="item">
                    Animals
                    <ul>
                        <li><button data-do="save-marker" data-marker-type="orangutan" class="option">Orangutan</button></li>
                        <li><button data-do="save-marker" data-marker-type="leopard" class="option">Leopard</button></li>
                        <li><button data-do="save-marker" data-marker-type="rhinoceros" class="option">Rhinoceros</button></li>
                        <li><button data-do="save-marker" data-marker-type="tiger" class="option">Tiger</button></li>
                        <li><button data-do="save-marker" data-marker-type="bear" class="option">Bear</button></li>
                        <li><button data-do="save-marker" data-marker-type="gibbon" class="option">Gibbon</button></li>
                    </ul>
                </li>
                <li class="item">
                    Human activity
                    <ul>
                        <li><button data-do="save-marker" data-marker-type="palm-oil-factory" class="option">Palm oil factory</button></li>
                        <li><button data-do="save-marker" data-marker-type="worker" class="option">Workers on the ground</button></li>
                        <li><button data-do="save-marker" data-marker-type="vehicle" class="option">Car or truck</button></li>
                        <li><button data-do="save-marker" data-marker-type="village" class="option">Village</button></li>
                    </ul>
                </li>
                <li class="item"><button data-marker-type="dunno" class="option">?</button></li>
            </ul>
            {{/if}}
            <button class="zoom-in" data-do="zoom-in">Zoom in</button>
            <button class="zoom-out" data-do="zoom-out">Zoom out</button>
            <input type="range" name="zoom" class="zoom-range" data-do="zoom-range">
            <button class="reset" data-do="reset">Reset</button>
            {{#with image}}
                <button class="save" data-do="save">Save</button>
                {{#if markers}}
                    <button data-do="clear-markers">Remove all markers (debugging)</button>
                {{/if}}
            {{/with}}
        </div>
    </div>
</template>
