<template name="donate">
    <div class="container">
        <p>
            <img src="/img/logo-greenpeace.svg" alt="Greenpeace" title="Greenpeace" />
            <img class="float-right" src="/img/drone.png" alt="Drone" title="De drone" />
        </p>

        <h1 class="h1">
            help saving
            <span class="subtitle">the orangutan</span>
        </h1>

        <div class="introduction">
            <p>
                save an orangutan in sumatra<br>
                while at home or on the way<br>
                only by looking at your phone.
            </p>
        </div>
        <p>
            <a href="/image/next" class="button">start spotting</a>
        </p>

        <div class="donate">
            <p class="statistic">
                <span class="huge-number">84</span>
                eyes currently saving the orangutan
            </p>

            <p class="statistic">
                <span class="huge-number">{{tagCount}}</span>
                orangutans spotted already
            </p>

            <p class="centered-text">
                <a href="#">see all stats</a>
            </p>

            <hr>
        </div>

        <h2 class="h2">be our eyes <span class="subtitle">on the ground</span></h2>

        <p>Illegal tropical forest fires are a big problem. Help us find animals in danger and the people burning trees.
            Spot them on the photos from our drones and we'll take action.</p>
        <p>
            <a href="#">Where is it now?</a>
        </p>

        <hr>

        <h2 class="h2">help our drones <span class="subtitle">fly like superman</span></h2>

        <p>Our drones are essential in saving animals and mapping the problem. Help us staying up in the air!</p>

        <p>
            <a href="#" class="button">make our drones fly for &euro;1</a>
        </p>
        <p>
            <a href="#" class="button">get us an extra drone for &euro;5</a>
        </p>

        <hr>
    </div>

    <div class="page-footer">
        <img src="/img/w00tcamp.svg" alt="a w00tcamp product" title="a w00tcamp product" />
    </div>
</template>
